{% load static %}
<div class="dashboard-sidebar">
    <div class="profile-top">
        <div class="profile-image">
            {% if not request.user.profile_image %}
            <img alt="Profile Picture" class="img-fluid" src="{% static 'website/images/avtar.jpg' %}">
            {% else %}
                        <img alt="Profile Picture" class="img-fluid" src="{{request.user.profile_image.url}}">
            {% endif %}
        </div>
        <div class="profile-detail">
            <h5>{{request.user.name_or_username}}</h5>
            <h6>{{request.user.email}}</h6>
        </div>
    </div>
    <div class="faq-tab">
        <ul class="nav nav-tabs" id="top-tab" role="tablist">
            <li class="nav-item"><a class="nav-link active" href="{% url 'client:dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link">My Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'client:wishlist' %}">My Wishlist</a></li>
            <li class="nav-item"><a class="nav-link">My Cart</a></li>
            <li class="nav-item"><a class="nav-link">Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="">Log Out</a></li>
        </ul>
    </div>
</div>
