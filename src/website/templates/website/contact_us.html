{% extends  'website/base.html' %}
{% load static %}
{% block content %}
<section class="contact-page section-b-space">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <form class="theme-form">
                        <div class="form-row row">
                            <div class="col-md-6">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="name" name="first_name" placeholder="Enter Your name" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="email">Last Name</label>
                                <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Phone number</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your number" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email"  name="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-12">
                                <label for="review">Write Your Message</label>
                                <textarea class="form-control" placeholder="Write Your Message"  name="message" id="review" rows="6"></textarea>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-solid" type="submit">Send Your Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
